<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="header-title">Каталог</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Catalog Page -->
        <div id="catalog-page" class="page active">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Поиск товаров...">
            </div>

            <!-- Categories -->
            <div class="categories">
                <button class="category-btn active" data-category="all">Все</button>
                <button class="category-btn" data-category="cleaning">Моющие средства</button>
                <button class="category-btn" data-category="plastic">Пластмасса</button>
                <button class="category-btn" data-category="chemicals">Химикаты</button>
                <button class="category-btn" data-category="fragrances">Отдушки</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Favorites Page -->
        <div id="favorites-page" class="page">
            <h2 class="page-title">Избранные товары</h2>
            <div class="products-grid" id="favorites-grid">
                <div class="empty-state">
                    <p>У вас пока нет избранных товаров</p>
                </div>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="page">
            <h2 class="page-title">Корзина</h2>
            <div id="cart-items" class="cart-items">
                <div class="empty-state">
                    <p>Ваша корзина пуста</p>
                </div>
            </div>
            <div id="cart-summary" class="cart-summary hidden">
                <div class="cart-total">
                    <span>Итого:</span>
                    <span id="cart-total-amount">0 сум</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="page">
            <h2 class="page-title">Профиль</h2>
            <div class="profile-content">
                <div class="profile-info">
                    <div class="profile-item">
                        <span class="profile-label">Имя:</span>
                        <span class="profile-value" id="user-name">Загрузка...</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Телефон:</span>
                        <span class="profile-value" id="user-phone">Загрузка...</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Город:</span>
                        <span class="profile-value" id="user-city">Загрузка...</span>
                    </div>
                </div>
                <div class="profile-orders">
                    <h3>Последние заказы</h3>
                    <div id="orders-list" class="orders-list">
                        <p class="empty-state">У вас пока нет заказов</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="catalog">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Каталог</span>
        </button>
        <button class="nav-btn" data-page="favorites">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Избранные</span>
        </button>
        <button class="nav-btn" data-page="cart">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>Корзина</span>
            <span class="cart-badge hidden" id="cart-badge">0</span>
        </button>
        <button class="nav-btn" data-page="profile">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Профиль</span>
        </button>
    </nav>

    <!-- Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div class="modal-price" id="modal-price"></div>
                <div class="modal-quantity">
                    <button class="qty-btn" id="qty-minus">-</button>
                    <input type="number" id="qty-input" value="1" min="1">
                    <button class="qty-btn" id="qty-plus">+</button>
                </div>
                <button class="add-to-cart-btn" id="modal-add-to-cart">Добавить в корзину</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
